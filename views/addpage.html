{% extends "layout.html" %}

{% block content %}
  <h3>Add a Page</h3>
  <hr>
  <form method="POST" action="/wiki/">
    

    <div class="row form-group">
      <div class="col-sm-8 col-sm-offset-2">
        <label for="title">Title</label>
        <input name="title" type="text" class="form-control"/>
        <br>

        <!-- <div>PLACEHOLDER FOR AUTHOR NAME FIELD</div> -->
        <label for="name">Name</label>
        <input class="form-control" name="name" type="text" placeholder="name"></input>
        <br>

        <!-- <div>PLACEHOLDER FOR AUTHOR EMAIL FIELD</div> -->
        <label for="email">Email</label>
        <input class="form-control" name="email" type="text" placeholder="email"></input>

        <br>
        <!-- <div>PLACEHOLDER FOR PAGE CONTENT TEXTAREA FIELD</div> -->
        <label for="content">Content</label>
        <textarea class="form-control" name="content" type="text"></textarea>
        
        <br>
        <!-- <div>PLACEHOLDER FOR PAGE STATUS INPUT FIELD</div> -->
        <label for="status">Status</label>
        <input class="form-control" name="status" type="text"></input>

        <br>
        <label for="tags">tags</label>
        <input class="form-control" name="tags" type="text"></input>
        

        <br/>
        <button type="submit" class="btn btn-primary">submit</button>
      </div>
    </div>
    

    
  
  
  </form>
{% endblock %}
