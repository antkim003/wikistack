{% extends "layout.html" %}

{% block content %}
  <h3>{{page.title}}<small> (<a href="/wiki/similar/{{page.urlTitle}}">Similar</a>)</small></h3>
  <h4>by <a href="/users/{{page.author._id}}">{{page.author.name}}</a></h4>
  <ul class="list-unstyled">
    {% for tag in page.tags %}
      <li>{{ tag | tagLink }}</li>
    {% endfor %}
  </ul>
  <hr/>
  <div>{{page.title}}</div>
  <div class="page-body">{{page.content}}</div>
  <hr/>
  <a href="{{page.route}}/edit" class="btn btn-primary">edit this page</a>
  <a href="{{page.route}}/delete" class="btn btn-danger">delete this page</a>
{% endblock %}
